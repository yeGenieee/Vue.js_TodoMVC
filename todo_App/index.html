<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <!--div tag를 만들고 mount하여 사용함-->
  <div id="app">
    <input type="text" id="user_id" v-model="userId"> <!--v-model Attribute를 통해 input태그의 value값과 data 변수 값이 동기화할 수 있게 됨-->
    <input type="password" id="user_password" v-model="userPassword">
    <button type="button">로그인</button>
    <br />
    아이디 : {{userId}}
    <br />
    비밀번호 : {{userPassword}}
  </div>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!--vuejs cdn 주소 추가-->
  <script>
    new Vue({
      el: '#app', // div tag에 mount
      // Vue 인스턴스 내부에서 사용할 data들 정의 가능
      data() {
        return {
            userId: '',
            userPassword: ''
        }
      }
    })
  </script>
</body>
</html>
