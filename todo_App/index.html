<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <!--div tag를 만들고 mount하여 사용함-->
  <div id="app">
    <ul style="list-style: none;">
      <!--template 태그를 통해 v-for를 한 개 이상의 태그에 적용시킬 수 있음-->
      <template v-for="item in items">
        <li>
          <img :src="item.image"> <!--Vue.js에서는 Tag Attribute에 변수 값을 대입시키려면 {{}}가 아닌 attribute 앞에 :을 사용-->
        </li>
        <li>
          <br />
          {{item.title}}
        </li>
      </template>
    </ul>
  </div>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!--vuejs cdn 주소 추가-->
  <script>
    new Vue({
      el: '#app', // div tag에 mount
      // Vue 인스턴스 내부에서 사용할 data들 정의 가능
      data() {
        return {
          items : [
            {
              id: 1,
              image: 'https://unsplash.com/photos/bkAAozUmlkU',
              title: '컴퓨터'
            },
            {
              id: 2,
              image: 'https://unsplash.com/photos/1Mq4QQaVhis',
              title: '해변'
            },
            {
              id: 3,
              image: 'https://unsplash.com/photos/U4fAZiF_S2A',
              title: '휴대폰'
            },
            {
              id: 4,
              image: 'https://unsplash.com/photos/l6blEUPjrbo',
              title: '눈밭'
            }
          ]
        };
      }
    })
  </script>
</body>
</html>
